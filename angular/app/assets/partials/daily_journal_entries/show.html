<section class="daily-journal">
  <div class="page-title">
    <h1>MoodKick</h1>
    <h2>Journal Entry</h2>
    <a class="back" href="#/daily_journal_entries">Back</a>
  </div>
  <form novalidate>
    <ng-include src="'partials/daily_journal_entries/form.html'"></ng-include>
    <div class="actions" ng-show="entry.canBeEdited()">
      <a class="cancel" href="#/daily_journal_entries">Cancel</a>
      <a class="save" ng-click="update(entry)">Save</a>
    </div>
  </form>
</section>
