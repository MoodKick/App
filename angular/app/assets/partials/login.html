<section class="login">
  <div class="page-title">
    <h1>MoodKick</h1>
    <h2>Please log in</h2>
  </div>
  <form>
    <div class="control-group">
      <label class="control-label">Username</label>
      <div class="controls">
        <input type="text" ng-model="credentials.username" autocorrect="off" autocapitalize="off">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Password</label>
      <div class="controls">
        <input type="password" ng-model="credentials.password">
      </div>
    </div>
  </form>
  <div class="actions">
    <a class="config" href="#/config">Config</a>
    <a ng-click="login(credentials)">Sign in</a>
</section>
